<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/bpg-le-studio-02/css/bpg-le-studio-02.css">
    <link rel="stylesheet" href="./style.css">
    <title>ჯეირანი</title>
</head>
<body>
    <section class="game">
        
        <div class="score">
            <div class="player-score">
                <h2>მოთამაშე</h2> 
                <p>0</p>
            </div>
            <div class="computer-score">
            <h2>კომპიუტერი</h2>
            <p>0</p>    
            </div>
        </div>

        <div class="intro">
            <h1>ჯეირანი</h1>
            <button>დაწყება</button>
        </div>

        <div class="match fadeOut">
            <h1 class="winner">აირჩიე</h1>
            <div class="hands">
                <img class="player-hand" src="./assets/ქვა.png" alt="">
                <img class="computer-hand" src="./assets/ქვა.png" alt="">
            </div>
            <div class="options">
                <button class="rock">ქვა</button>
                <button class="paper">ფურცელი</button>
                <button class="scissors">მაკრატელი</button>
            </div>
        </div>
    </section>


   <script src="./app.js"></script> 
</body>
</html>
